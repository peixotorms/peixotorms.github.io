<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PSI JavaScript UA Test</title>
<style>
body { font-family: Arial, Helvetica, sans-serif; line-height: 46px; } 
#ua { font-size: 36px; font-weight: bold; color: #FF0000; } 
#ua2 { font-size: 36px; font-weight: bold; color: #00B000; }
#ua3 { font-size: 36px; font-weight: bold; color: #0054FF; }
</style>

<script>
document.addEventListener("DOMContentLoaded", function(){
	
	// write the useragent
	document.getElementById("ua").innerHTML = "UA 1: " + navigator.userAgent;
	
	// write the useragent again, but wat for 1 second
	setTimeout(function(){ document.getElementById("ua2").innerHTML = "UA 2: " + navigator.userAgent; }, 1000);
	
});

window.addEventListener("load", function(){
	
	// write the useragent
	document.getElementById("ua3").innerHTML = "UA 3: " + navigator.userAgent;
	
});

</script>

</head>
<body>
<div id="ua">...</div>
<div id="ua2">...</div>
<div id="ua3">...</div>
<body>
</html>
